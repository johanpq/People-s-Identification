<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        /* Estilos para a sobreposição escura de fundo */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Estilos para a janela modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 2;
        }

        /* Estilos para o botão fechar */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="openModal">Abrir Modal</button>

    <!-- Sobreposição escura de fundo -->
    <div class="overlay" id="overlay"></div>

    <!-- Janela modal -->
    <div class="modal" id="modal">
        <span class="close-button" id="closeModal">&times;</span>
        <h2>Aviso</h2>
        <p>Este é um aviso importante!</p>
    </div>

    <script>
        // Referências aos elementos HTML
        var openModalButton = document.getElementById("openModal");
        var closeModalButton = document.getElementById("closeModal");
        var overlay = document.getElementById("overlay");
        var modal = document.getElementById("modal");

        // Quando o botão "Abrir Modal" é clicado
        openModalButton.addEventListener("click", function() {
            overlay.style.display = "block";
            modal.style.display = "block";
        });

        // Quando o botão de fechar ou a sobreposição escura de fundo é clicado
        closeModalButton.addEventListener("click", closeModal);
        overlay.addEventListener("click", closeModal);

        // Função para fechar a janela modal
        function closeModal() {
            overlay.style.display = "none";
            modal.style.display = "none";
        }
    </script>
</body>
</html>
